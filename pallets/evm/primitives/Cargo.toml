[package]
authors     = [ "Parity Technologies <admin@parity.io>", "devs @ t3rn" ]
description = "Primitive EVM abstractions for Substrate."
edition     = { workspace = true }
homepage    = { workspace = true }
license     = { workspace = true }
name        = "fp-evm"
repository  = { workspace = true }
version     = { workspace = true }

[package.metadata.docs.rs]
targets = [ "x86_64-unknown-linux-gnu" ]

[dependencies]
evm   = { git = "https://github.com/rust-blockchain/evm.git", rev = "01bcbd2205a212c34451d3b4fabc962793b057d3", default-features = false, features = [ "with-codec" ] }
serde = { version = "1.0.144", features = [ "derive" ], optional = true }

codec      = { workspace = true, package = "parity-scale-codec" }
sp-core = { version = "6.0.0", workspace = true }
sp-std  = { version = "4.0.0", workspace = true }

frontier-fp-evm = { git = "https://github.com/paritytech/frontier.git", branch = "polkadot-v0.9.27", default-features = false, package = "fp-evm" }

[features]
default = [ "std" ]
std     = [ "evm/std", "evm/with-serde", "serde", "codec/std", "sp-core/std", "sp-std/std", "frontier-fp-evm/std" ]
