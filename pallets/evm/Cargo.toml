[package]
authors     = [ "Parity Technologies <admin@parity.io>", "t3rn ltd. <team@t3rn.io>" ]
description = "FRAME EVM contracts pallet that is t3rn 3VM enabled"
edition     = { workspace = true }
homepage    = { workspace = true }
license     = { workspace = true }
name        = "pallet-evm"
readme      = { workspace = true }
repository  = { workspace = true }
version     = { workspace = true }

[package.metadata.docs.rs]
targets = [ "x86_64-unknown-linux-gnu" ]

[dependencies]
evm                   = { workspace = true }
impl-trait-for-tuples = { workspace = true }
log                   = { workspace = true }
primitive-types       = { workspace = true }

codec      = { workspace = true, package = "parity-scale-codec" }
scale-info = { workspace = true }
sp-core    = { workspace = true }
sp-io      = { workspace = true }
sp-runtime = { workspace = true }
sp-std     = { workspace = true }

frame-benchmarking = { workspace = true, optional = true }
frame-support      = { workspace = true }
frame-system       = { workspace = true }

# hmm is this needed?

fp-account = { git = "https://github.com/paritytech/frontier.git", branch = "polkadot-v0.9.39", default-features = false }
fp-evm     = { path = "primitives", default-features = false }

# t3rn dependencies
t3rn-primitives = { default-features = false, path = "../../primitives" }
#t3rn-sdk-primitives = { path = "../../../../sdk/crates/primitives", default-features = false }

[dev-dependencies]
hex-literal = { workspace = true }
serde_json  = { version = "1.0.34" }

# Substrate Dependencies
pallet-assets                     = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.39' }
pallet-balances                   = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.39' }
pallet-randomness-collective-flip = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.39', package = "pallet-insecure-randomness-collective-flip" }
pallet-sudo                       = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.39' }

# t3rn dependencies
pallet-3vm                       = { path = "../3vm" }
pallet-account-manager           = { path = "../account-manager" }
pallet-circuit                   = { path = "../circuit" }
pallet-contracts-registry        = { path = "../contracts-registry" }
pallet-grandpa-finality-verifier = { path = "../../finality-verifiers/grandpa" }
pallet-portal                    = { path = "../portal" }
pallet-xdns                      = { path = "../xdns" }

# TODO: automatically build fixtures, broken as we need to patch the k256 crate
## Solc dependencies
#ethers-solc = { git = "https://github.com/gakonst/ethers-rs.git" }

[features]
default = [ "std" ]
runtime-benchmarks = [ "frame-benchmarking/runtime-benchmarks", "frame-support/runtime-benchmarks", "frame-system/runtime-benchmarks", "sp-runtime/runtime-benchmarks" ]
std = [
  "evm/std",
  "evm/with-serde",
  "log/std",
  "primitive-types/std",
  "codec/std",
  "scale-info/std",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
  "frame-support/std",
  "frame-system/std",
  "t3rn-primitives/std",
  "fp-evm/std",
  "fp-account/std",
]
