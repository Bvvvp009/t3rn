[package]
name = "pallet-circuit-execution-delivery-rpc-runtime-api"
version = "0.1.0"
authors = ["t3rn ltd. <team@t3rn.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://t3rn.io"
repository = "https://github.com/t3rn/t3rn/"
description = "Runtime API definition for the execution delivery pallet."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
sp-std = { git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.12', default-features = false }
sp-api = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.12', default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.12', default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.12', default-features = false }
pallet-circuit-execution-delivery = { version = "0.1.0", path = "../..", default-features = false }
t3rn-primitives = { version = "0.1.0", path = "../../../../primitives", package = "t3rn-parachain-primitives", default-features = false }

[features]
default = ["std"]
std = [
	"codec/std",
	"sp-api/std",
	"sp-core/std",
	"sp-runtime/std",
	"pallet-circuit-execution-delivery/std",
]
