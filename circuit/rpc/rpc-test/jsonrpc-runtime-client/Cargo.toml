[package]
name = "jsonrpc-runtime-client"
version = "0.1.0"
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
futures = "0.1.29"
hyper = "~0.12.35"
jsonrpc-core-client = { version = "15.1.0", features = ["http"] }
jsonrpsee-types = "0.2.0"
log = "0.4.8"
env_logger = "0.8.2"

node-primitives = { version = "2.0.0", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
sp-tracing = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
sc-rpc = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10"}
sp-core = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10"}
frame-metadata = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10"}
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10"}

async-std = { version = "1.6.5", features = ["attributes", "tokio1"] }
async-trait = "0.1.40"
codec = { package = "parity-scale-codec", version = "2.0.0" }
num-traits = "0.2"

tokio = "1.8.0"
bp-polkadot-core = { path = "../../../../bridges/primitives/polkadot-core"  }
relay-substrate-client = { path = "../../../../bridges/relays/client-substrate" }
