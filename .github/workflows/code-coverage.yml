name: Code coverage workflow

on:
  pull_request:
    paths:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - .github/workflows/code_coverage.yml
  push:
    branches:
      - main
      - development
    paths:
      - "**/*.rs"
      - "**/Cargo.*"
      - .github/workflows/code_coverage.yml
env:
  RUST_BACKTRACE: 1

jobs:
  coverage:
    # if: ${{ !contains(github.event.head_commit.message, 'build(cargo-release):') }}
    runs-on: ubuntu-latest
    steps:
      - name: ‚òÅÔ∏èCheckout git repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}

      - name: ‚öôÔ∏èGet nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: clippy, rustfmt, llvm-tools-preview
          override: true

      - name: Install nextest
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-nextest

      - name: Install cargo-llvm-cov
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-llvm-cov

      - name: üìë Test workspace and collect coverage data
        uses: actions-rs/cargo@v1
        with:
          command: llvm-cov
          args: nextest --workspace --lcov --output-path lcov.info

      - name: Upload coverage data
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info

      - name: Archive code coverage results
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage-report
          path: lcov.info